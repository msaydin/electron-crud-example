<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Update User</title>
  <link rel="stylesheet" href="../node_modules/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="columns">
      <div class="column col-10">
        <h4 class="text-center">Update User</h4>

        <form id="updateUserForm">
          <div class="form-group">
            <label class="form-label" for="id-input">ID</label>
            <input class="form-input" type="text" id="id-input" name="id-input" placeholder="ID" disabled>
            <label class="form-label" for="name-input">Name</label>
            <input class="form-input" type="text" id="name-input" name="name-input" placeholder="Name">
            <label class="form-label" for="surname-input">Surname</label>
            <input class="form-input" type="text" id="surname-input" name="surname-input" placeholder="Surname">
          </div>
          <button class="btn">Update User</button>
        </form>

      </div>
    </div>
  </div>

  <script src="./update.js"></script>
</body>

</html>
